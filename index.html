<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Splash</title>
      <link rel="stylesheet" href="css/bulma.min.css">
      <script defer src="js/all.js"></script>
      <link rel="stylesheet" href="css/style.css">
      <script src="js/jquery-3.5.1.min.js"></script>
</head>
<body>
     <!--container--> 
     <div class="hero is-black is-fullheight">
      <div class="gapps">
                   
            <center><i class="fas fa-bars has-text-centered has-text-dark tool"></i></center>
                     
      </div>

    

      <div class="settings">
                   
            <center><i class="fas fa-share has-text-centered has-text-dark tool"></i></center>
                     
      </div>

      <div class="walls">
                   
            <center><i class="fas fa-image has-text-centered has-text-dark tool"></i></center>
                     
      </div>
      <div class="bin">
                   
            <center><i class="fas fa-trash-alt has-text-centered has-text-dark tool"></i></center>
                     
      </div>
           <div class="hero-body">
                 
                 <div class="container main">
                  
                  <div class="columns">
                        <div class="column">
                              <h1 class="has-text-centered times">15:33</h1>
                              <h1 class="has-text-centered greeting has-font-weight-semibold">Good Evening,Sumit</h1>
                              <center><div class="box weather">
                                    <h1 class="is-size-1"><img src="" width="50" height="50" class="icons"></h1>
                                    <h3 class="is-subtitle has-text-white is-size-5 city"></h3>
                                    <span class="has-text-white is-size-3 temp"></span>
                              </div></center>
                              <br><br>
                              <br><br>
                              
                              <!--<h2 class="is-subtitle is-size-5 has-text-centered quotes"></h2>-->
                        </div>
                  </div>
                 </div>
                 
           </div>
     </div>


     <!--Apps-->
     <div class="modal">
      <div class="modal-background"></div>
      <div class="modal-content">
        <!-- Any other Bulma elements you want -->
        <!-- Content ... -->
            <h1 class="is-title is-size-1 has-text-white">All Apps</h1>
        <div class="columns">
            <div class="column">
                  <div class="app">
                    <center><a href="https://google.com"><i class="fab fa-google has-text-centered has-text-danger google"></i></a></center>
                  </div>
            </div>
            <div class="column">
              <div class="app">
                    <center><a href="https://play.google.com/store?hl=en"><i class="fab fa-google-play has-text-centered has-text-danger google"></i></a></center>
              </div>
        </div>
        <div class="column">
              <div class="app">
                    <center><a href="https://www.google.com/drive/"><i class="fab fa-google-drive has-text-centered has-text-link google"></i></a></center>
              </div>
        </div>
        <div class="column">
              <div class="app">
                    <center><a href="https://www.youtube.com/"><i class="fab fa-youtube has-text-centered has-text-danger google"></i></a></center>
              </div>
        </div>
        <div class="column">
              <div class="app">
                    <center><a href="https://www.spotify.com/"><i class="fab fa-spotify has-text-centered has-text-primary google"></i></a></center>
              </div>
        </div>
        <div class="column">
              <div class="app">
                    <center><a href="https://www.facebook.com/"><i class="fab fa-facebook-f has-text-centered has-text-link google"></i></a></center> 
              </div>
        </div>
      </div>
      <div class="columns">
        <div class="column">
              <div class="app">
                    <center><a href="https://www.instagram.com/"><i class="fab fa-instagram has-text-centered has-text-danger google"></i></a></center>
              </div>
        </div>
        <div class="column">
          <div class="app">
              <center><a href="https://www.flickr.com/"><i class="fab fa-flickr has-text-centered has-text-danger google"></i></a></center>
          </div>
    </div>
    <div class="column">
          <div class="app">
              <center><a href="https://twitter.com/"><i class="fab fa-twitter has-text-centered has-text-link google"></i></a></center>
          </div>
    </div>
    <div class="column">
          <div class="app">
              <center><a href="https://amazon.com/"><i class="fab fa-amazon has-text-centered has-text-black google"></i></a></center> 
          </div>
    </div>
    <div class="column">
          <div class="app">
            <center><a href="https://web.whatsapp.com/"><i class="fab fa-whatsapp has-text-centered has-text-black google"></i></a></center>   
          </div>
    </div>
    <div class="column">
          <div class="app">
            <center><a href="https://in.linkedin.com/"><i class="fab fa-linkedin has-text-centered has-text-black google"></i></a></center> 
          </div>
    </div>
  </div>
      </div>
      <button class="modal-close is-large close_apps" aria-label="close"></button>
    </div>


    <!--modal backgrounds-->

    <div class="modal backgrounds">
      <div class="modal-background"></div>
      <div class="modal-card">
        <header class="modal-card-head">
          <p class="modal-card-title">Backgrounds</p>
          <button class="delete close_walls" aria-label="close"></button>
        </header>
        <section class="modal-card-body">
          <!-- Content ... -->

          <div class="columns">
                
                <div class="column prev">
                       <div class="box preview">
                        
                       </div>
                       <div class="buttons">
                        <a href="#" class="button is-primary apply is-rounded">Apply Background</a>
                        <a href="#" class="button is-danger next is-rounded"><i class="fas fa-arrow-right"></i></a>
                       </div>
                </div>
            
                
          </div>
        </section>
      
      </div>
    </div>
     

     <script src="js/script.js"></script>
</body>
</html>
