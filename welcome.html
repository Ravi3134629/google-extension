<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Welcome to Splash</title>
      <link rel="stylesheet" href="css/bulma.min.css">
      <script defer src="js/all.js"></script>
      <link rel="stylesheet" href="css/style.css">
      <script src="js/jquery-3.5.1.min.js"></script>
</head>
<body>
      <div class="hero is-fullheight welcome">
            <div class="hero-body">
                  <div class="container">
                        <form class="form" style="display: inline;">
                        <div class="field">
                              <div class="control uname has-text-centered">
                                          <h1 class="is-title is-size-1 has-text-white has-font-weight-light">What is Your Name?</h1><br><br>
                                    <center><input type="text" name="Username" id="uname" autocomplete="off"></center><br><br><br>
                                    <center><button type="submit" class="button next"  style="border:2px solid #ffffff;"><i class="fas fa-arrow-right"></i></button></center>
                              </div>
                        </div>
                  </form>

                  <form class="formcity" style="display: none;">
                        <div class="field">
                              <div class="control uname has-text-centered">
                                          <h1 class="is-title is-size-1 has-text-white has-font-weight-light">In Which City You Currently?</h1><br><br>
                                    <center><input type="text" name="Username" id="city"></center><br><br><br>
                                    <center><button type="submit" class="button is-rounded next"  style="border:2px solid #ffffff;" id="proceed"><i class="fas fa-arrow-right"></i></button></center>
                                   
                              </div>
                        </div>
                  </form>


                                    <div class="mainsetup" style="display: none;">
                                          <h1 class="has-text-centered has-text-white is-size-1">All Complete!</h1>
                                          <center><a href="#" class="button has-text-centered proceed">Let's Go</a></center>
                                    </div>
                             
                       
                  
                  <section class="section background" style="display: none;">
                        <!-- Content ... -->
                        <h1 class="is-title has-text-white is-size-2">Choose Your First Background</h1><br>
                        <div class="columns">
                              
                              <div class="column prev">
                                    
                                     <div class="buttons">
                                      <a href="#" class="button is-primary applyFirst is-rounded">Default Background</a>
                                      <a href="#" class="button is-danger getNext is-rounded">Next</a>
                                     </div>
                              </div>
                          
                              
                        </div>
                      </section>
                  
                  </div>
            </div>
      </div>



      <!--modal backgrounds-->

   

   

      <script src="js/welcome.js"></script>
      
</body>
</html>
